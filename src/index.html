<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <div class="logo">
      <img
        src="./assets/tauri.svg"
        class="os_logo"
        alt="Logo of operating system"
        onclick="ChangeTheme()"
      />
      <div id="user"></div>
    </div>

    <div class="info">
      <button onclick="location.href = './pages/os.html';" id="os">Operating system: <i class="arrow right"></i></button>
      <br></br>
      <button onclick="location.href = './pages/uptime.html';" id="uptime">Uptime: <i class="arrow right"></i></button>
      <br></br>
      <button onclick="location.href = './pages/packages.html';" id="packages">Packages: <i class="arrow right"></i></button>
      <br></br>
      <button onclick="location.href = './pages/shell.html';" id="shell">Shell: <i class="arrow right"></i></button>
      <br></br>
      <button onclick="location.href = './pages/gui.html';" id="gui">GUI: <i class="arrow right"></i></button>
      <br></br>
      <button onclick="location.href = './pages/cpu.html';" id="cpu">CPU: <i class="arrow right"></i></button>
      <br></br>
      <button onclick="location.href = './pages/gpu.html';" id="gpu">GPU: <i class="arrow right"></i></button>
    </div>
  </body>
</html>
